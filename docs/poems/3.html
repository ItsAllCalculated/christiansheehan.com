<div class="poem">
    hey<br>
    let's pause<br>
    and go back and before<br>
    were you going to say something?<br>
    what was it?<br>
    I'm sorry for cutting you off<br>
    I will let you finish<br>
    ears open<br>
    arms open<br>
    heart open<br>
    you can speak now<br>
