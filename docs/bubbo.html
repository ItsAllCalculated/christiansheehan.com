<html>

<head>

</head>

<body>

  <nav>
    <a title="Home" ontouchstart="toggleLink4(this)" href="/" class="home-link"><img width="30px" src="images/favicon.png" /></a>
    <a class="title">Bubbo: The Lost Hat</a>
    <div class="nav-links">
    <!--  <a title="Google Play" target="_blank" href=""><i class="fa-brands fa-google-play"></i></a>-->
      <a title="itch.io" ontouchstart="toggleLink4(this)" target="_blank" href="https://christiansheehan.itch.io/bubbo"><i class="fa-brands fa-itch-io"></i></a>
      <a style="cursor:pointer;" id="fullscreen-btn" ontouchstart="toggleLink4(this)" onclick="toggleFullscreen()">
        <i class="fas fa-expand"></i>
      </a>
    </div>
  </nav>
  <center>
    <iframe id="game-iframe" frameborder="0" src="https://html-classic.itch.zone/html/3844022/anotherfolder/index.html"
      allowfullscreen="" style="margin-top:10px;" style="margin-bottom:10px" width="1280" height="740"></iframe>

    <div class="mobile-message">
      <br>
      Coming soon to mobile devices...
      <br><br>
    </div>

    <div class="foot">
      <div class="foottext">
      <br>
      Help Bubbo find his hat in this 10 level platformer!<br>
      Cutscenes contain instructions<br>
      <br>
      May 17, 2021<br>
      <br>
    </div>
  </div>

    <script>
      function toggleFullscreen() {
        var iframe = document.getElementById("game-iframe");
        if (!document.fullscreenElement) {
          iframe.requestFullscreen().catch(err => {
            alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
          });
        } else {
          document.exitFullscreen();
        }
        document.addEventListener("fullscreenchange", function () {
    var iframe = document.getElementById("game-iframe");
    if (document.fullscreenElement) {
      iframe.style.width = "100vw";
      iframe.style.height = "100vh";
    } else {
      iframe.style.width = "1280px"; // Set back to original width
      iframe.style.height = "740px"; // Set back to original height
    }
  });
      }
    </script>
  </center>

</body>

</html>
