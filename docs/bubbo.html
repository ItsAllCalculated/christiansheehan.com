<!DOCTYPE html>
<html>

<head>
  <title>Bubbo: The Lost Hat</title>
  <link rel="shortcut icon" href="images/favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://kit.fontawesome.com/75717fae19.js" crossorigin="anonymous"></script>
  <style>
    /* Your existing styles remain unchanged */

    @media (max-width: 600px) {
      .image-container {
        flex-direction: column;
        margin-top: 15px;
      }

      .image {
        width: 100%;
      }

      .container {
        position: relative;
        width: 250px;
        margin-top: 25px;
        margin: 10px -8px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      iframe {
        display: none; /* Hide the iframe on smaller screens */
      }

      .mobile-message {
        display: block; /* Show the mobile message */
        text-align: center;
        margin-top: 15px;
        color: white;
      }
    }
  </style>
</head>

<body>

  <nav>
    <!-- Your existing navigation code -->
  </nav>
  <center>
    <br>

    <!-- Hide the iframe on smaller screens and show the mobile message -->
    <iframe id="game-iframe" frameborder="0" src="https://itch.io/embed-upload/3844022?color=000000"
      allowfullscreen="" width="1280" height="740"><a href="https://christiansheehan.itch.io/bubbo">Play Bubbo: The
        Lost Hat on itch.io</a></iframe>

    <div class="mobile-message">
      <p>This game is not designed for mobile devices. Please play it on a desktop or laptop.</p>
    </div>

    <div class="gameinfo">
      <br>
      <p>Help Bubbo find his hat in this 10 level platformer!</p>
      <p>Cutscenes contain instructions.</p>
      <br>
      <p>May 17, 2021</p>
      <br>
    </div>
  </center>

  <script>
    // JavaScript to toggle visibility based on screen width
    window.addEventListener('resize', function () {
      var iframe = document.getElementById('game-iframe');
      var mobileMessage = document.querySelector('.mobile-message');

      if (window.innerWidth <= 600) {
        iframe.style.display = 'none';
        mobileMessage.style.display = 'block';
      } else {
        iframe.style.display = 'block';
        mobileMessage.style.display = 'none';
      }
    });

    // Initial check on page load
    if (window.innerWidth <= 600) {
      document.getElementById('game-iframe').style.display = 'none';
      document.querySelector('.mobile-message').style.display = 'block';
    }
  </script>

</body>

</html>
