
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="images/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dustin Toth</title>
    <script src="https://kit.fontawesome.com/75717fae19.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script src="music.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="music.css">
</head>
<nav>
    <a title="Home" ontouchstart="toggleLink4(this)" href="/" class="home-link"><img width="30px" src="images/favicon.png" /></a>
    <a class="title">Dustin Toth</a>
  </nav>
<body>
    <center>
    <div class="player-container">
        <div class="flex">
            <img class="artcover" title="Dustin Toth" src="images/toth.jpg" width="350px">
        <div class="time">
            <div id="currentTime">0:00</div>
            <div id="duration">0:00</div>
        </div>
        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
     
        <div class="controls">
            <div class="playback">
            <a id="prevBtn"><i class="fas fa-backward"></i></a>
            <a id="playPauseBtn"><i class="fas fa-play"></i></a>
            <a id="skipBtn"><i class="fas fa-forward"></i></a>
        </div>
            <div class="volume-control">
                <a id="loopBtn"><i class="fas fa-redo"></i></a>
                <div class="volume-control2">
                <a id="volumeToggleBtn"><i class="fas fa-volume-up"></i></a>
                <input style="margin-right:12px;" type="range" id="volumeControl" min="0" max="1" step="0.01" value="1">
            </div>
            </div>
        </div>
        <audio id="audioPlayer"></audio>
    </div>
    <div class="flex">
        <div class="playlist">
            <ul id="playlistItems">
                <li class="selected" data-src="audio/Dustin Toth.mp3"><span class="track-name">Dustin Toth</span><span class="duration">0:31</span></li>
                <li data-src="audio/Dustin Toth (Extended).mp3"><span class="track-name">Dustin Toth (Extended)</span><span class="duration">3:47</span></li>
                <li data-src="audio/Dustin Toth Lofi.mp3"><span class="track-name">Dustin Toth Lofi</span><span class="duration">2:20</span></li>
            </ul>
        </div>
    </div>
    </div>
    <div class="foot">  
        <div class="foottext">
        <br>
        Dedicated to my former school principal<br><br>
        January 30, 2022<br><br>
      </div></div class="foot">
</body>
</html>
