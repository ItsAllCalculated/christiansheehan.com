<!DOCTYPE html>
<html>
<head>
    <title>Live HTML Editor</title>
    <link rel="shortcut icon" href="images/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/75717fae19.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@500&family=Sometype+Mono&display=swap');

        body {
            font-family: 'Sometype Mono', sans-serif;
            color: white;
            font-size: 15px;
            margin: 0;
        }

        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-track {
            background: black;
        }

        ::-webkit-scrollbar-thumb {
            background: #242424;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #242424;
        }

        nav {
            background-color: #242424;
            padding: 7px 20px;
            display: flex;
            align-items: center;
        }

        .home-link {
            margin-top: 5px;
        }

        .home-link:hover {
            opacity: 0.7;
        }

        .title {
            text-align: left;
            font-size: 15px;
            margin-left: 20px;
            margin-right: auto;
        }

        .links {
            text-align: right;
            margin: 0;
            display: flex;
            justify-content: flex-end;
            align-items: flex-end;
        }

        .links a {
            margin: 0 12px;
            color: white;
            text-decoration: none;
            opacity: 1;
        }

        .links a:hover {
            margin: 0 12px;
            color: white;
            text-decoration: none;
            opacity: 0.7;
            cursor: pointer;
        }

        .links i {
            font-size: 1.4em;
        }

        #editor {
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
            height: 300px;
            overflow: auto;
            background-color: black;
            color: white;
            margin: 0;
            flex-shrink: 0;
            caret-color: white; 
            outline: none;
        }

        #output {
            flex-grow: 1;
            width: 100%;
            height:100%;
            border: none;
            background-color: white;
        }
    </style>
</head>

<body>
    <nav>
        <a title="Home" href="/" class="nav-link home-link"><img width="30px" src="images/favicon.png" /></a>
        <a class="title">Live HTML Editor</a>
        <div class="links">
            <a onclick="toggleFullscreen()">
                <i class="fas fa-expand"></i>
            </a>
        </div>
    </nav>
    <div spellcheck="false" id="editor" contenteditable="true" oninput="updateOutput()" onclick="clearPlaceholder()">
        Type your code here
    </div>
    <iframe id="output" sandbox="allow-same-origin allow-scripts"></iframe>
    <script>
        function updateOutput() {
            var editorContent = document.getElementById('editor').innerText;
            var outputFrame = document.getElementById('output');
            var outputDocument = outputFrame.contentWindow.document;
            outputDocument.open();
            outputDocument.write(editorContent);
            outputDocument.close();
        }

        function toggleFullscreen() {
            var editor = document.getElementById('editor');
            var output = document.getElementById('output');
            editor.style.display = editor.style.display === 'none' ? 'block' : 'none';
        }

        function clearPlaceholder() {
            var editor = document.getElementById('editor');
            if (editor.innerText === 'Type your code here') {
                editor.innerText = '';
            }
        }
    </script>
</body>
</html>
