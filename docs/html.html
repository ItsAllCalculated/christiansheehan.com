<!DOCTYPE html>
<html>
<head>
    <title>Live HTML Editor</title>
    <link rel="shortcut icon" href="images/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://kit.fontawesome.com/75717fae19.js" crossorigin="anonymous"></script>
    <style>
        #editor {
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
            height: 300px;
            overflow: auto;
            background-color: black;
            color: white;
            margin: 0;
            flex-shrink: 0;
            caret-color: white; 
            outline: none;
        }

        #output {
    flex-grow: 1;
    width: 100%;
    height: calc(100vh); /* Adjusted height */
    border: none;
    background-color: white;
}

    </style>
</head>

<body>
    <nav>
        <a title="Home" ontouchstart="toggleLink4(this)" href="/" class="home-link"><img width="31px" src="images/favicon.png" /></a>
        <a class="title">Live HTML Editor</a>
        <div class="nav-links">
            <a style="cursor:pointer;" onclick="toggleFullscreen()">
                <i ontouchstart="toggleLink4(this)" class="fas fa-expand"></i>
            </a>
        </div>
    </nav>
    <div spellcheck="false" id="editor" contenteditable="true" oninput="updateOutput()" onclick="clearPlaceholder()">
        Type your code here
    </div>
    <iframe id="output" sandbox="allow-same-origin allow-scripts"></iframe>
    <script>
        function updateOutput() {
            var editorContent = document.getElementById('editor').innerText;
            var outputFrame = document.getElementById('output');
            var outputDocument = outputFrame.contentWindow.document;
            outputDocument.open();
            outputDocument.write(editorContent);
            outputDocument.close();
        }

        function toggleFullscreen() {
            var editor = document.getElementById('editor');
            var output = document.getElementById('output');
            editor.style.display = editor.style.display === 'none' ? 'block' : 'none';
        }

        function clearPlaceholder() {
            var editor = document.getElementById('editor');
            if (editor.innerText === 'Type your code here') {
                editor.innerText = '';
            }
        }
    </script>
</body>
</html>
