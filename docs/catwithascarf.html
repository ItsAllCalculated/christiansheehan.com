<style>
  footer {
    line-height: 1.5;
    background-color:#242424;
  }
  .home-link2 {
    margin-top: 5;
    margin-bottom: 4;
  }
  .home-link2:hover {
    opacity: 0.7;
  }

 body .card {
	 flex-direction: row;
	 color: #000;
	 font-weight: 100;
	 background: #000;
	 overflow: hidden;
   display: flex;
   justify-content: center;

}

 body .card .current-song {
	 display: flex;
	 flex-direction: column;
	 align-items: center;
	 padding: 0px 0px;
	 background: black;
   margin: 20px;
   margin-left:40px;
   margin-right:40px;
}
 body .card .current-song audio {
	 display: none;
}
 body .card .current-song .img-wrap {
	 position: relative;
	 margin: 0 auto;
	 width: 350px;
	 height: 350px;
	 overflow: hidden;
	 border-radius: 0px;
}

 body .card .current-song .img-wrap img {
	 width: auto;
	 height: 100%;
}
 body .card .current-song .song-name {
	 margin-top: 30px;
	 font-size: 15px;
	 color: white;
   display:none;
}
 body .card .current-song .time {
	 display: flex;
	 justify-content: space-between;
	 margin-top: 30px;
	 margin-bottom: 10px;
	 width: 400px;
	 color: white;
	 font-size: 15px;
}
 body .card .current-song #timeline {
	 position: relative;
	 display: flex;
	 justify-content: space-between;
	 margin: 0 auto;
	 width: 240px;
	 height: 10px;
	 width: 400px;
	 background: #242424;
	 border-radius: 0px;
	 cursor: pointer;
}
 body .card .current-song #timeline:hover .hover-playhead {
	 opacity: 1;
}
 body .card .current-song #timeline:hover .hover-playhead::before {
	 opacity: 1;
}
 body .card .current-song #timeline:hover .hover-playhead::after {
	 opacity: 1;
}
 body .card .current-song #timeline #playhead {
	 display: flex;
	 justify-content: space-between;
	 position: relative;
	 z-index: 2;
	 width: 0;
	 height: 10px;
	 border-radius: 0px;
	 background: #fff;
}
 body .card .current-song #timeline .hover-playhead {
	 position: absolute;
	 z-index: 1;
	 top: 0;
	 width: 0;
	 height: 5px;
	 opacity: 0;
	 color: white;
}
 body .card .current-song .controls button {
	 color: white;
	 border-radius: 10%;
	 margin: 15px;
	 font-size: 15px;
	 text-align: center;
	 cursor: pointer;
	 border: none;
	 background: 0;
	 color: white;
}
 body .card .current-song .controls button:focus {
	 outline: none;
}
 body .card .current-song .controls button.play {
	 width: 35px;
	 height: 35px;
}
 body .card .current-song .controls button.play:hover {
	 opacity: 0.7;
}
 body .card .current-song .controls button.play .fa-play {
	 transform: translateX(2px);
}
 body .card .current-song .controls button.prev-next {
	 width: 35px;
	 height: 35px;
}
 body .card .current-song .controls button.prev-next:hover {
	 opacity: 0.7;
}
 body .card .play-list {
	 display: flex;
	 flex-direction: column;
	 padding: 0px;
	 width: 400px;
   height: 483.18;
	 overflow-y: scroll;
   margin: 20px;
   margin-left:40px;
   margin-right:40px;
}
 body .card .play-list .track {
	 display: flex;
	 margin-bottom: 5px;
	 cursor: pointer;
}
 body .card .play-list .track:hover {
	 position: relative;
	 opacity: 0.7;
}
 body .card .play-list .track.current-audio {
	 background-color: #242424;
}
 body .card .play-list .track.play-now {
	 position: relative;
	 background: #242424;
}
 body .card .play-list .track.play-now:after {
	 content: '';
	 display: block;
	 position: absolute;
	 width: 100%;
	 height: 100%;
	 z-index: 1;
}
 body .card .track-discr {
	 margin-left: 0px;
	 display: flex;
	 flex-direction: column;
	 min-width: 295px;
}
 body .card .track-discr .track-name {
	 text-align: left;
	 font-size: 15px;
	 margin-top: 6px;
	 margin-left: 5px;
	 margin-bottom: 6px;
	 color: white;
}
 body .card .track-duration {
	 text-align: right;
	 margin-top: 6px;
	 margin-bottom: 6px;
	 min-width: 90px;
	 margin-left: 10px;
	 margin-right: 0px;
	 font-weight: 500;
	 color: white;
	 font-size: 15px;
}
@media (max-width: 900px) {
      body .card {
        flex-direction: column;
	 color: #000;
	 font-weight: 100;
	 background: #000;
	 overflow: hidden;
   display: flex;
   justify-content: center;
   margin-bottom: 20px;
        align-items:center;
      }
      body .card .current-song {
	 display: flex;
	 flex-direction: column;
	 align-items: center;
	 padding: 0px 0px;
	 background: black;
   margin: 20px;
   margin-bottom: 0px;
   margin-left:20px;
   margin-right:20px;
}
body .card .play-list {
	 display: flex;
	 flex-direction: column;
	 padding: 0px;
	 width: 400px;
	 height: 100%;
	 overflow-y: hidden;
   margin: 20px;
   margin-left:20px;
   margin-right:20px;
}
}
</style>
