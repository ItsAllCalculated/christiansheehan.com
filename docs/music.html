<!DOCTYPE html>
<html>
<head>
  <title>Music</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="images/mochafav.png">
  <link rel="stylesheet" type="text/css" href="main.css">
  <script src="main.js"></script>
  <script src="https://kit.fontawesome.com/75717fae19.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav>
    <a title="Home" ontouchstart="toggleLink4(this)" href="/" class="nav-link home-link"><img width="30px" src="images/mochafav.png" /></a>
    <a class="title">Music</a>
    <div class="nav-links">
      <a title="Spotify" ontouchstart="toggleLink4(this)" target="_blank" href="https://open.spotify.com/artist/2jIBdGWGMjxyQLSJEpehW5"><i class="fa fa-spotify fa-2x"></i></a>
      <a title="Apple Music" ontouchstart="toggleLink4(this)" target="_blank" href="https://music.apple.com/us/artist/christian-sheehan/1713432085"><i class="fa fa-apple fa-2x"></i></a>
      <a title="Amazon Music" ontouchstart="toggleLink4(this)" target="_blank" href="https://music.amazon.com/artists/B0CM1DLWBF/christian-sheehan"><i class="fa fa-amazon fa-2x"></i></a>
      <a title="YouTube Music" ontouchstart="toggleLink4(this)" target="_blank" href="https://music.youtube.com/channel/UCnRAegcrHt7PGhOEJVw1TnA"><i class="fa fa-youtube fa-2x"></i></a>
    </div>
  </nav>

  <div class="image-container">
    <div class="container" ontouchstart="toggleActive(this)">
      <a href="/catwithascarf">
        <img class="image" src="images/catwithascarf.jpg" alt="Cat With a Scarf">
        <div class="text">Cat With a Scarf</div>
        <div class="date">8 Tracks • 2023</div>
      </a>
    </div>
    <div class="container" ontouchstart="toggleActive(this)">
      <a href="/toth">
        <img class="image" src="images/toth.jpg" alt="Dustin Toth">
        <div class="text">Dustin Toth</div>
        <div class="date">3 Tracks • 2022</div>
      </a>
    </div>
    <div class="container" ontouchstart="toggleActive(this)">
      <a href="/bubboost">
        <img class="image" src="images/bubboost.jpg" alt="Bubbo OST">
        <div class="text">Bubbo OST</div>
        <div class="date">15 Tracks • 2021</div>
      </a>
    </div>
  </div>
</body>

</html>
