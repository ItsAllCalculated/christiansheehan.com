
<!DOCTYPE html>
<html>

<head>
  <title>Music</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://kit.fontawesome.com/75717fae19.js" crossorigin="anonymous"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@500&family=Sometype+Mono&display=swap');
    body {
      font-family: 'Sometype Mono', sans-serif;
      background-color: black;
      color: white;
      margin: 0;
    }

    nav {
      justify-content: space-between;
      background-color: #242424;
      padding: 7px 20px;
      display: flex;
      align-items: center;
    }

    .nav-link {
      color: white;
      text-decoration: none;
      align-items: left;
      margin-top: 2px;
    }



    /* Style for the Home link */
    .home-link {
      margin-right: 5px;
      margin-top: 5px;
      margin-left: 2px;
      /* Minimal margin between the home link and music link */
       /* Add transition effect */
    }

    /* Hover style for the Home link */
    .home-link:hover {
      filter: brightness(70%);
    }

    /* Style for the Music link */
    .music-link {
      align-items: center;
      text-align: left;
      font-size: 15px;
      margin-left: 15px;
      margin-right: auto; /* Minimal margin between the home link and music link */
      cursor: default;
    }

    .streaming-links {
      text-align: right;
      margin: 0;
      display: flex;
      justify-content: flex-end;
      align-items: flex-end;
      margin-bottom: 0px;
    }

    .streaming-links a {
      margin: 0 12px;
      color: white;
      text-decoration: none;
      opacity: 1;
    }

    .streaming-links a:hover {
      margin: 0 12px;
      color: white;
      text-decoration: none;
      opacity: 0.7;
    }

    .streaming-links i {
      font-size: 1.4em;
    }

    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      position: relative;
      width: 250px;
      margin-top: 25px;
      margin: 25px -8px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .image {
      width: 85%;
      height: auto;
      display: block;
      margin: 0 auto; /* Center the image horizontally */
      transition: 0s;
    }

    .text {
      left: 50%;
      position: absolute;
      top: 80%;
      transform: translate(-50%, -50%);
      opacity: 0;
      color: white;
      white-space: nowrap; /* Ensure the text stays in one line */
    }

    .date {
      position: absolute;
      top: 90%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 15px;
      opacity: 0;
      transition: 0s;

      white-space: nowrap;
    }

    .container:hover .image {
      filter: brightness(70%);
    }

    .container:hover .text {
      opacity: 1;
    }

    .container:hover .date {
      opacity: 1;
    }

    /* Media Query for smaller screens */
    @media (max-width: 600px) {
      .image-container {
        flex-direction: column;
        margin-top:15px;
      }
      .image {
      width: 100%;
    }
    .container {
      position: relative;
      width: 250px;
      margin-top: 25px;
      margin: 10px -8px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    }
  </style>
</head>

<body>

  <nav>
    <a title="Home" href="index" class="nav-link home-link"><img width="30px" src="paintbrush.png" /></a>
    <a class="nav-link music-link">Music</a>
    <div class="streaming-links">
      <a title="Spotify" target="_blank" href="https://open.spotify.com/artist/2jIBdGWGMjxyQLSJEpehW5"><i class="fa fa-spotify fa-2x"></i></a>
      <a title="Apple Music" target="_blank" href="https://music.apple.com/us/artist/christian-sheehan/1713432085"><i class="fa fa-apple fa-2x"></i></a>
      <a title="Amazon Music" target="_blank" href="https://music.amazon.com/artists/B0CM1DLWBF/christian-sheehan"><i class="fa fa-amazon fa-2x"></i></a>
      <a title="YouTube Music" target="_blank" href="https://music.youtube.com/channel/UCnRAegcrHt7PGhOEJVw1TnA"><i class="fa fa-youtube fa-2x"></i></a>
    </div>
  </nav>

  <div class="image-container">
    <div class="container" ontouchstart="toggleActive(this)">
      <a href="your_link_for_catwithascarf.html">
        <img class="image" src="catwithascarf.jpg" alt="Cat With a Scarf">
        <div class="text">Cat With a Scarf</div>
        <div class="date">8 Tracks • 2023</div>
      </a>
    </div>
    <div class="container" ontouchstart="toggleActive(this)">
      <a href="your_link_for_toth.html">
        <img class="image" src="toth.png" alt="Dustin Toth">
        <div class="text">Dustin Toth</div>
        <div class="date">3 Tracks • 2022</div>
      </a>
    </div>

    <div class="container" ontouchstart="toggleActive(this)">
      <a href="your_link_for_bubbo.html">
        <img class="image" src="bubbo.png" alt="Bubbo OST">
        <div class="text">Bubbo OST</div>
        <div class="date">14 Tracks • 2021</div>
      </a>
    </div>
  </div>
<br>
</body>
<script>
  function toggleActive(element) {
    // Remove 'active' class from all album containers
    document.querySelectorAll('.container').forEach(function (el) {
      el.classList.remove('active');
    });

    // Toggle 'active' class for the clicked album container
    element.classList.toggle('active');
  }
</script>
</html>
