<!DOCTYPE html>
<html>
<head>
  <title>Projects</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="images/favicon.png">
  <script src="main.js"></script>
  <script src="https://kit.fontawesome.com/75717fae19.js" crossorigin="anonymous"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@500&family=Sometype+Mono&display=swap');
    
    body {
      font-family: 'Sometype Mono', sans-serif;
      background-color: black;
      color: white;
      margin: 0;
      font-size: 15px;
    }

    nav {
      justify-content: space-between;
      background-color: #242424;
      padding: 7px 20px;
      display: flex;
      align-items: center;
    }

    .home-link {
      margin-top: 5px;
    }

    .home-link:hover {
      filter: brightness(70%);
    }

    .title {
      align-items: center;
      text-align: left;
      margin-left: 20px;
      margin-right: auto;
    }

    .nav-links {
      text-align: right;
      margin: 0;
      display: flex;
      justify-content: flex-end;
      align-items: flex-end;
      margin-bottom: 0px;
    }

    .nav-links a {
      margin: 0 12px;
      color: white;
      text-decoration: none;
      opacity: 1;
    }

    .nav-links a:hover {
      margin: 0 12px;
      color: white;
      text-decoration: none;
      opacity: 0.7;
    }

    .nav-links i {
      font-size: 1.4em;
    }

    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      position: relative;
      width: 250px;
      margin-top: 25px;
      margin: 25px -8px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .image {
      width: 85%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .text {
      left: 50%;
      position: absolute;
      top: 80%;
      transform: translate(-50%, -50%);
      opacity: 0;
      color: white;
      white-space: nowrap;
    }

    .date {
      position: absolute;
      top: 90%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      opacity: 0;
      white-space: nowrap;
    }

    .container:hover .image {
      opacity: 0.7;
    }

    .container:hover .text, .container:hover .date {
      opacity: 1;
    }

    @media (max-width: 600px) {
      .image-container {
        flex-direction: column;
        margin-top: 15px;
      }
      .image {
        width: 100%;
      }
      .container {
        position: relative;
        width: 250px;
        margin-top: 25px;
        margin: 10px -8px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a title="Home" href="/" class="nav-link home-link"><img width="30px" src="images/favicon.png" /></a>
    <a class="title">Projects</a>
    <div class="nav-links">
        <!-- <a title="Google Play" href=""><i class="fa-brands fa-google-play fa-2x"></i></a> -->
        <a title="itch.io" href="https://christiansheehan.itch.io/"><i class="fa-brands fa-itch-io"></i></a>
    </div>
  </nav>

  <div class="image-container">
    <div class="container" ontouchstart="toggleActive(this)">
      <a href="/bubbo">
        <img class="image" src="images/bubbo.jpg">
        <div class="text">Bubbo: The Lost Hat</div>
        <div class="date">Game â€¢ 2021</div>
      </a>
    </div>
  </div>
  <br>
</body>

</html>
