<body>
    <nav>
        <a title="Home" href="/" ontouchstart="toggleLink4(this)" class="home-link"><img width="31px" src="https://christiansheehan.com/images/favicon.png"/></a>
        <a class="title">Make Me Foreign</a>
    </nav>
    <div class="poem">
        I see people (new, old, present);<br>
        they see me, partially,<br>
        and let me share this space<br>
        <br>
        I feel the new cold wind;<br>
        I hear the notes in my head<br>
        in the vividness I've always envied<br>
        <br>
        make me foreign;<br>
        let me embrace ambiguity<br>
        and be comforted in confusion    
    </div>
</body>
