    <div class="poem">
        why are you doing so much, dear?<br>
        I worry about you<br>
        why don't you lie down<br>
        close your eyes<br>
        and breathe<br>
        <br>
        I will put away this pile of papers<br>
        but only if you let me<br>
        will you let me?<br>
        I promise that it's for the best<br>
        trust me  
    </div>
