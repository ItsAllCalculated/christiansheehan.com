<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<nav>
    <a title="Home" ontouchstart="toggleLink4(this)" href="/" class="home-link"><img width="30px" src="images/favicon.png" /></a>
    <a class="title">Cat With a Scarf</a>
    <div class="nav-links">
      <a title="Spotify" ontouchstart="toggleLink4(this)" target="_blank" href="https://open.spotify.com/album/515ijzSHfF1tD1T30QqzJd?si=khecKLhWS4qV4wTPeVnE9A"><i class="fa fa-spotify fa-2x"></i></a>
      <a title="Apple Music" ontouchstart="toggleLink4(this)" target="_blank" href="https://music.apple.com/us/album/cat-with-a-scarf/1713551642"><i class="fa fa-apple fa-2x"></i></a>
      <a title="Amazon Music" ontouchstart="toggleLink4(this)" target="_blank" href="https://music.amazon.com/albums/B0CM1G2B1R"><i class="fa fa-amazon fa-2x"></i></a>
      <a title="YouTube Music" ontouchstart="toggleLink4(this)" target="_blank" href="https://music.youtube.com/playlist?list=OLAK5uy_l4iVO6791fWMiG_2-C6U1KfduRk-dsC2I"><i class="fa fa-youtube fa-2x"></i></a>
    </div>
  </nav>
<body>
    <div class="player-container">
        <div class="flex">
        <img style="margin:20px;" title="Cover art by Jaryn Lampe" src="images/catwithascarf.jpg" width="350px"></img>
        <div class="time">
            <div id="currentTime">0:00</div>
            <div id="duration">0:00</div>
        </div>
        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
     
        <div class="controls">
            <div class="playback">
            <a id="prevBtn"><i class="fas fa-backward"></i></a>
            <a id="playPauseBtn"><i class="fas fa-play"></i></a>
            <a id="skipBtn"><i class="fas fa-forward"></i></a>
        </div>
            <div class="volume-control">
                <a id="loopBtn"><i class="fas fa-redo"></i></a>
                <a id="volumeToggleBtn"><i class="fas fa-volume-up"></i></a>
                <input style="margin-right:12px;" type="range" id="volumeControl" min="0" max="1" step="0.01" value="1">
            </div>
        </div>
        <audio id="audioPlayer"></audio>
    </div>
    <div class="flex">
        <div class="playlist">
            <ul id="playlistItems">
                <li class="selected" data-src="audio/autumnalprelude.mp3"><span class="track-name">Autumnal Prelude</span><span class="duration">1:16</span></li>
                <li data-src="audio/etherealhands.mp3"><span class="track-name">Ethereal Hands</span><span class="duration">2:05</span></li>
                <li data-src="audio/dimlighting.mp3"><span class="track-name">Dim Lighting</span><span class="duration">3:01</span></li>
                <li data-src="audio/cloudyreverie.mp3"><span class="track-name">Cloudy Reverie</span><span class="duration">3:20</span></li>
                <li data-src="audio/bedsidewindow.mp3"><span class="track-name">Bedside Window</span><span class="duration">2:18</span></li>
                <li data-src="audio/mintywaltz.mp3"><span class="track-name">Minty Waltz</span><span class="duration">3:03</span></li>
                <li data-src="audio/chromaticeyes.mp3"><span class="track-name">Chromatic Eyes</span><span class="duration">1:37</span></li>
                <li data-src="audio/bittersweetdream.mp3"><span class="track-name">Bittersweet Dream</span><span class="duration">5:31</span></li>
            </ul>
        </div>
    </div>
    </div>
    <div class="foot">  
        <div class="foottext">
        <br>
        Cover art by Jaryn Lampe<br><br>
        October 31, 2023<br><br>
      </div></div class="foot">
    <script src="script.js"></script>
</body>
</html>
