<body>
<a href=".catwithascarf.html" title="Cat With a Scarf"><img class="paintbrush" src="paintbrush.png" onmouseover="changeImage()" onmouseout="restoreImage()"/></a>

<div id="emailFormContainer" class="hidden">
  <a title="Email" class="emaillink" href="mailto: christiansheehan@christiansheehan.com" id="emailAddress" style="margin-bottom: 10px;">christiansheehan@christiansheehan.com</a>
  <a title="Copy" class="copy" class="emaillink" onclick="copyToClipboard()" style="margin-left: 10px;"><i class="fa-regular fa-copy fa-xl"></i></a>
</div>

<ul class="nav">
    <li><a title="YouTube" target="_blank" href="https://youtube.com/christiansheehan"><i class="fa fa-youtube-play fa-2x"></i></a></li>
    <li><a title="Email" onclick="toggleEmailForm()"><i class="fa fa-envelope fa-2x"></i></a></li>
    <li><a title="Music" href="/music"><i class="fa fa-music fa-2x"></i></a></li>
    <li><a title="Projects" href="/projects"><i class="fa fa-code fa-2x"></i></a></li>
</ul>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@500&family=Sometype+Mono&display=swap');

    body {
        background-color:#000000;
        font-family: 'Sometype Mono', sans-serif;
        font-size:15px;
        margin: auto 0px;
        overflow-x: hidden;
        overflow-y: hidden;
        color:white;
    }
    @media (max-width: 1060px) {
        .video {
        display: none;
        }
    }
    .paintbrush {
        position: absolute;
        width:275px;
        height:275px;
        top: 35%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
    }
    .nav {
        color: #fff;
        list-style: none;
        padding: 25px 0 25px 0;
        position: absolute;
        top: 65%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        white-space: nowrap;
    }
    .nav > li {
        display: inline-block;
        padding: 0 18px 0 18px;
    }
    .nav > li > a {
        color: #fff;
    }
    .nav > li > a:hover {
        opacity:0.7;
    }

    #emailFormContainer {
        text-align: center;
        position: absolute;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        top: 60%;
    }

    #emailForm {
        display: none;
    }

    .hidden {
        display: none;
    }
    .emaillink {
        color: white;
        text-decoration: none; /* Remove underline */
        transition: color 0s; 
/* Add transition effect for color change */
    }

    .emaillink:hover {
        opacity:0.7; 
        cursor:pointer;/* Slightly darker color on hover */
    }
    .copy{
      color: white;
        text-decoration: none; /* Remove underline */
        transition: color 0s; 
    }
    .copy:hover {
        opacity:0.7; 
        cursor:pointer;/* Slightly darker color on hover */
    }
    @media (max-width: 750px) {
      .copy{
      display:none;
      }
    }
</style>

<script>
function changeImage() {
    document.querySelector('.paintbrush').src = 'catwithascarf.jpg';
}

function restoreImage() {
    document.querySelector('.paintbrush').src = 'paintbrush.png';
}

function toggleEmailForm() {
    var emailFormContainer = document.getElementById('emailFormContainer');
    var emailForm = document.getElementById('emailForm');

    if (emailFormContainer.classList.contains('hidden')) {
        // Show the email form
        emailFormContainer.classList.remove('hidden');
        emailForm.style.display = 'block';
    } else {
        // Hide the email form
        emailFormContainer.classList.add('hidden');
        emailForm.style.display = 'none';
    }
}

function copyToClipboard() {
    var emailAddress = document.getElementById('emailAddress');
    var textarea = document.createElement('textarea');
    textarea.value = emailAddress.textContent;
    document.body.appendChild(textarea);
    textarea.select();
    document.execCommand('copy');
    document.body.removeChild(textarea);
}
</script>
</body>

</html>
