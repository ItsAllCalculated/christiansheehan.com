<!DOCTYPE html>
<head>
    <title>Christian Sheehan</title>
    <meta name="description" content="i swear by all flowers">
    <link rel="shortcut icon" href="/images/paintbrush.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/75717fae19.js" crossorigin="anonymous"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scroll bars */
            background-color:#242424;
            user-select: none;
        }

        .container2 {
            position: relative;
            height: 70vh; /* 70% of the viewport height */
            width: 100%;
            overflow: hidden; /* Clip the image overflow */
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container2 img {
            height: 100%;
            width: auto; /* Maintain aspect ratio */
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="container2">
        <img src="images/arrested.png" alt="Centered Image">
    </div>

    <div id="emailFormContainer" class="hidden">
        <a title="Email" ontouchstart="toggleLink3(this)" class="emaillink" href="mailto:christiansheehan@christiansheehan.com" id="emailAddress" style="margin-bottom: 8px;">christiansheehan@christiansheehan.com</a>
        <a title="Copy" ontouchstart="toggleLink3(this)" class="copy" onclick="copyToClipboard()"><i class="fa-regular fa-copy fa-xl"></i></a>
    </div>

    <ul class="homenav">
        <li><a title="YouTube" ontouchstart="toggleLink(this)" target="_blank" href="https://youtube.com/christiansheehan"><i class="fa fa-youtube-play fa-2x"></i></a></li>
        <li><a class="Email" ontouchstart="toggleLink(this)" title="Email" onclick="toggleEmailForm()"><i class="fa fa-envelope fa-2x"></i></a></li>
        <li><a title="Music" ontouchstart="toggleLink(this)" href="/music"><i class="fa fa-music fa-2x"></i></a></li>
        <li><a title="Projects" ontouchstart="toggleLink(this)" href="/projects"><i class="fa fa-code fa-2x"></i></a></li>
    </ul>
</body>
</html>
